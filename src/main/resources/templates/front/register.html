<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>CompuCom - Registro</title>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/css/one-page-wonder.css}" />

    <div th:replace="front-fragments/fimports::css">&nbsp;</div>
</head>

<body>
<!-- Navigation -->
<div th:replace="front-fragments/fheader::navigation">&nbsp;</div>

<!-- Page Content -->
<section class="py-5">
    <div class="container">
        <div class="row">
            <label class="col-3">&nbsp;</label>
            <div class="col-6 center-align">
                <img th:src="@{/img/Logotipos/logo-lema.png}" alt="CompuCom" height="100px" width="80%" />
            </div>
        </div>
        <hr></hr>
        <h2 class="h2-letter" th:text="${userModel.id == 0} ? 'Registro' : 'Datos Personales'"></h2><br></br>

        <div th:if="${repeat}" class="row">
            <div  class="col-5">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Usuario existente!</strong> Por favor elige otro correo.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="col-5">
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    <strong>Olvidaste tu contraseña! &nbsp;</strong><a href="#" class="alert-link">Click aqui</a>.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <form method="post" th:action="${userModel.id == 0} ? @{/users/adduser} : @{/users/save-user}">
            <input type="hidden" th:field="*{userModel.id}"/>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" th:field="*{userModel.username}" placeholder="Elige tú nombre de usuario" required="" pattern="[a-zA-Z]+" title="Ingrese un nombre de usuario, Solo una palabra"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Correo Electronico</label>
                    <input type="email" class="form-control" th:field="*{userModel.email}" placeholder="Introduce un email" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Ingresa un correo valido"/>
                </div>
            </div>

            <div class="form-row" th:if="${userModel.id == 0}">
                <div class="form-group col-md-6">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" th:field="*{userModel.password}" placeholder="Crea una contraseña" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="passwordr">Repetir contraseña</label>
                    <input type="password" class="form-control" id="passwordr" placeholder="Confirma tú contraseña" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                </div>
            </div>
            <hr></hr>
            <div class="form-group">
                <label for="street">Calle</label>
                <input type="text" class="form-control" th:field="*{userAddressModel.street}" placeholder="Índica tú calle" />
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="number">Número</label>
                    <input type="text" class="form-control" th:field="*{userAddressModel.number}" placeholder="Índica tú numero"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="colony">Colonia</label>
                    <input type="text" class="form-control" th:field="*{userAddressModel.colony}" placeholder="Índica tú colonia"/>
                </div>
                <div class="form-group col-md-3">
                    <label for="zip">Zip/CP</label>
                    <input type="text" class="form-control" th:field="*{userAddressModel.zip}" placeholder="Índica tú zip/cp"/>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="state">Estado</label>
                    <input type="text" class="form-control" th:field="*{userAddressModel.state}" placeholder="Índica tú estado" />
                </div>
                <div class="form-group col-md-4">
                    <label for="city">Ciudad</label>
                    <input type="text" class="form-control" th:field="*{userAddressModel.city}" placeholder="Índica tú ciudad" />
                </div>
                <div class="form-group col-md-4">
                    <label for="country">País</label>
                    <select class="form-control" th:field="*{userAddressModel.country}">
                        <option value="Mexico">Mexico</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="reference">Referencia</label>
                <textarea class="form-control" th:field="*{userAddressModel.reference}" placeholder="Dejanos cualquier referencia que pueda facilitar tus envíos"></textarea>
            </div>


            <button type="submit" class="btn btn-primary btn-lg">
                <i class="material-icons">fingerprint</i>
                <span th:text="${userModel.id == 0} ? 'Registrarse' : 'Guardar'"></span>
            </button>
        </form>
    </div>
    <!--./container-->
</section>

<!-- footer & js -->
<div th:replace="front-fragments/ffooter::footer">&nbsp;</div>
<div th:replace="front-fragments/fimports::js">&nbsp;</div>

</body>
</html>
