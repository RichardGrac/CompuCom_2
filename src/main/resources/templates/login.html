<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inicio de sesión</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <div th:replace="fragments/imports::css">&nbsp;</div>
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}" />
</head>
<body class="hold-transition login-page">

    <div class="login-box">

        <div class="login-logo">
            <a th:href="@{/index}">
                <img th:src="@{/img/Logotipos/logo-lema.png}" alt="CompuCom" height="100px" width="110%" />
            </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="font-12pt">Registrarse para iniciar sesión</p>

            <form th:action="@{/logincheck}" method="post" >
                <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Correo electrónico" name="username" id="username" autofocus="" />
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password" id="password"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label>
                                <input type="checkbox" /> Recordarme
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-success btn-block btn-flat">Ingresar</button>
                    </div>
                    <!-- /.col -->
                </div>

                <div th:if="${error != null}">Invalid username or password</div>
                <div th:if="${logout != null}">Logout successfully!</div>
            </form>

            <p>
                <br></br>
                <a href="#">¿Olvidaste tú contraseña?</a><br></br>
                <a th:href="@{/registro}" class="text-center">Registrarse como nuevo usuario</a>
            </p>

        </div>
        <!-- /.login-box-body -->

        <br></br>
        <div class="row" th:if="${loggin == 1}">
            <div class="col-lg-12">
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    Por favor, registrese para poder agregar productos.
                </div>
            </div>
        </div>

    </div>
    <!-- /.login-box -->

    <script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
    </script>
</body>
</html>
